<form [formGroup]='registerForm' (ngSubmit)=" registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value='male' formControlName='gender'> Male
    </label>
    <label class="radio-inline">
      <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
    </label>
  </div>
  <app-text-input [formControl]='$any(registerForm).controls["username"]' [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm).controls["knownAs"]' [label]='"knownAs"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm).controls["dateOfBirth"]' [label]='"dateOfBirth"' [type]='"date"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm).controls["city"]' [label]='"city"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm).controls["country"]' [label]='"country"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm).controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
  <app-text-input [formControl]='$any(registerForm).controls["confirmPassword"]' [label]='"confirmPassword"' [type]='"password"'></app-text-input>

  <div class="row" >
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors"> {{error}}</li>
    </ul>
  </div>

  <div class=" form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-outline-danger mr-2" (click)="cancel()" type="submit">Cancel</button>
  </div>

</form>
